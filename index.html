<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Nlw-Heat</title>
  </head>
  <body>
    <main>
      <div class="faixa">
        <img src="./images/faixa.png" alt="faixa do crachá" />
      </div>
      <div class="container">
        <div class="quebra"></div>
        <div class="avatar">
          <span>
            <img src="./images/selo.svg" alt="Selo RocketSeat" />
          </span>
          <img
            src="https://lorempixel.com/185/185/people/"
            alt="Foto Pessoal"
            id="userImage"
          />
        </div>
        <h1 id="userName">jh</h1>
        <a id="userLink" href="https://github.com/rocketseat" target="_blank">
          <img src="./images/github.svg" alt="ícone github" />
          <span id="userLogin">rocketseat</span>
        </a>

        <p id="userBio">
          An instructor focused on helping pople start programming for web
        </p>
        <ul id="socialLinks">
          <li class="youtube">
            <a href="https://youtube.com/RocketSeat" target="_blank">
              <img src="./images/yt.svg" alt="icone youtube" />
            </a>
          </li>
          <li class="instagram">
            <a href="https://instagram.com/maykbrito" target="_blank">
              <img src="./images/insta.svg" alt="icone instagram" />
            </a>
          </li>
          <li class="facebook">
            <a href="https://facebook.com/maykbrito" target="_blank">
              <img src="./images/face.svg" alt="icone facebook" />
            </a>
          </li>
          <li class="twitter">
            <a href="https://twitter.com/maykbrito" target="_blank">
              <img src="./images/twitter.svg" alt="icone twitter" />
            </a>
          </li>
        </ul>
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
